<div class="page">
    <div class="page__hd">
        <h1 class="page__title">Picker</h1>
        <p class="page__desc">used to select option(s) from a list, required Javascript to work</p>
    </div>
    <div class="page__bd page__bd_spacing">
        <a href="javascript:;" class="weui-btn weui-btn_default" id="showPicker">Single Item Picker</a>
        <a href="javascript:;" class="weui-btn weui-btn_default" id="showDatePicker">Date Picker</a>
    </div>
</div>
<script type="text/javascript">
    $('#showPicker').on('click', function () {
        weui.picker([{
            label: 'Peanut',
            value: 0
        }, {
            label: 'Butter',
            value: 1
        }, {
            label: 'Jelly',
            value: 2
        },{
            label: 'Cookie (disabled)',
            disabled: true,
            value: 3
        }, {
            label: 'Other',
            value: 4
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
            }
        });
    });
    $('#showDatePicker').on('click', function () {
        weui.datePicker({
            start: 1990,
            end: new Date().getFullYear(),
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
            }
        });
    });
</script>
